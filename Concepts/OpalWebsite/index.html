<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opal Website - Panagiotis3149</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #ffffff;
margin: 0;
padding: 0;
height: 100vh;
background: linear-gradient(to bottom right, #27729d, #19232b);
position: relative;
}
.top-bar {
background-color: rgba(0, 0, 0, 0.5);
color: #000000;
display: flex;
justify-content: space-around;
align-items: center;
padding: 10px 0;
width: 100%;
position: fixed;
top: 0;
left: 0;
border-bottom: 1px solid #000000;
}
.top-bar a {
color: transparent;
background: linear-gradient(to bottom right, #27729d, #19232b);
-webkit-background-clip: text;
background-clip: text;
text-decoration: none;
font-weight: bold;
padding: 0 15px;
}
.top-bar a:hover {
text-decoration: underline;
}
.container {
text-align: center;
position: relative;
top: 60px;
width: 100%;
height: calc(100% - 60px);
}
.glowing {
font-size: 2em;
position: absolute;
left: 50%;
top: 25%;
transform: translate(-50%, -50%);
text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
}
.opal-image {
position: absolute;
left: 10%;
top: 15%;
transform: translate(-50%, -50%);
width: 200px; 
height: auto;
}
</style>
</head>
<body>
<div class="top-bar">
<a href="#">Main</a>
<a href="#">Features</a>
<a href="#">Pricing</a>
</div>
<div class="container">
<div class="glowing">Opal Client</div>
<img src="opal.webp" alt="Opal Image" class="opal-image">
</div>
</body>
</html>
