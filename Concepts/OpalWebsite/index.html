<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opal Website Concept?? idk</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #ffffff;
margin: 0;
padding: 0;
height: 100vh;
background: linear-gradient(to bottom right, #27729d, #19232b); /* Gradient background */
position: relative;
}
.top-bar {
background-color: #ffffff;
color: #000000;
display: flex;
justify-content: space-around;
align-items: center;
padding: 10px 0;
width: 100%;
position: fixed;
top: 0;
left: 0;
}
.top-bar a {
color: inherit;
text-decoration: none;
font-weight: bold;
}
.top-bar a:hover {
text-decoration: underline;
}
.container {
text-align: center;
position: relative;
top: 60px; /* Adjust for the top bar */
width: 100%;
height: calc(100% - 60px); /* Adjust for the top bar */
}
.glowing {
font-size: 2em;
animation: glow 1s ease-in-out infinite alternate;
margin-bottom: 20px;
}
.smaller {
font-size: 1em;
margin-bottom: 20px;
}
.bold {
font-weight: bold;
font-size: 1.5em;
animation: glow 1s ease-in-out infinite alternate;
margin-top: 20px;
}
@keyframes glow {
from {
text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
}
to {
text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f, 0 0 80px #00f;
}
}
img {
position: absolute;
left: 75%;
top: 50%;
width: 200px; /* Resized to 2x */
height: auto;
transform: translate(-50%, -50%);
}
.text {
position: absolute;
left: 50%;
top: 30%;
transform: translate(-50%, -50%);
}
.text .glowing {
margin-bottom: 10px;
}
.text .smaller {
margin-bottom: 10px;
}
.text .bold {
margin-top: 10px;
}
</style>
</head>
<body>
<div class="top-bar">
<a href="#">Main</a>
<a href="#">Features</a>
<a href="#">Pricing</a>
</div>
<div class="container">
<div class="text">
<div class="glowing">Opal Client</div>
<div class="smaller">The next generation of Minecraft cheating</div>
<div class="smaller">Imagine this like Tenacity reborn</div>
<div class="bold">Starting at 59.99$</div>
</div>
<img src="opal.webp" alt="Opal Image">
</div>
</body>
</html>
