<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opal Website - Panagiotis3149</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #ffffff;
margin: 0;
padding: 0;
background: linear-gradient(to bottom right, #27729d, #19232b);
height: 100vh;
overflow: hidden;
}
.top-bar {
background-color: rgba(0, 0, 0, 0.5);
color: #000000;
display: flex;
justify-content: space-around;
align-items: center;
padding: 10px 0;
width: 100%;
position: fixed;
top: 0;
left: 0;
border-bottom: 1px solid #000000;
z-index: 1;
}
.top-bar a {
color: transparent;
background: linear-gradient(to bottom right, #27729d, #19232b);
-webkit-background-clip: text;
background-clip: text;
text-decoration: none;
font-weight: bold;
padding: 0 15px;
}
.top-bar a:hover {
text-decoration: underline;
}
.container {
text-align: center;
padding-top: 60px;
padding-bottom: 20px;
position: relative;
height: 100%;
}
.opal-image {
position: absolute;
left: 5%;
top: 10%;
transform: translate(-50%, -50%);
width: 100px;
height: auto;
}
</style>
</head>
<body>
<div class="top-bar">
<a href="#">Main</a>
<a href="#">Features</a>
<a href="#">Pricing</a>
</div>
<div class="container">
<img src="opal.webp" alt="Opal Image" class="opal-image">
</div>
</body>
</html>
