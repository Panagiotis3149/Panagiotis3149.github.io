<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opal Website - Panagiotis3149</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #ffffff;
margin: 0;
padding: 0;
height: 100vh;
background: linear-gradient(to bottom right, #27729d, #19232b);
position: relative;
}
.top-bar {
background-color: #808080;
color: #000000;
display: flex;
justify-content: center;
align-items: center;
padding: 10px 0;
width: 100%;
position: fixed;
top: 0;
left: 0;
border-bottom: 1px solid #000000;
}
.top-bar a {
color: transparent;
background: linear-gradient(to bottom right, #27729d, #19232b);
-webkit-background-clip: text;
background-clip: text;
text-decoration: none;
font-weight: bold;
padding: 0 15px;
border-left: 1px solid #000000;
}
.top-bar a:first-child {
border-left: none;
}
.top-bar a:hover {
text-decoration: underline;
}
.container {
text-align: center;
position: relative;
top: 60px;
width: 100%;
height: calc(100% - 60px);
}
</style>
</head>
<body>
<div class="top-bar">
<a href="#">Main</a>
<a href="#">Features</a>
<a href="#">Pricing</a>
</div>
<div class="container">
</div>
</body>
</html>
