<script>
document.addEventListener("DOMContentLoaded", function() {
  const canvas = document.getElementById('webgl-canvas');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    console.error("WebGL not supported");
    return;
  }

  // Resize the canvas to fit the window
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Vertex shader source
  const vsSource = `
    attribute vec4 a_position;
    void main() {
      gl_Position = a_position;
    }
  `;

  // Function to create a shader
  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error('Shader compile error:', gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return null;
    }
    return shader;
  }

  // Function to fetch shader source from a file
  function fetchShader(url) {
    return fetch(url)
      .then(response => response.text())
      .catch(err => {
        console.error('Failed to fetch shader:', err);
        return '';
      });
  }

  // Create shaders
  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);

  fetchShader('lb.frag').then(fsSource => {
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);

    // Create program
    const shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);
    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
      console.error('Program link error:', gl.getProgramInfoLog(shaderProgram));
      return;
    }

    gl.useProgram(shaderProgram);

    // Set up positions
    const vertices = new Float32Array([
      -1, -1, 0, 
       1, -1, 0,
      -1,  1, 0,
       1,  1, 0,
    ]);

    // Create a buffer and put the vertices in it
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    // Get attribute and uniform locations
    const positionLocation = gl.getAttribLocation(shaderProgram, 'a_position');
    const timeLocation = gl.getUniformLocation(shaderProgram, 'time');
    const resolutionLocation = gl.getUniformLocation(shaderProgram, 'resolution');

    // Set up the position attribute
    gl.enableVertexAttribArray(positionLocation);
    gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);

    // Render the scene
    function render(time) {
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.uniform1f(timeLocation, time * 0.001);
      gl.uniform2f(resolutionLocation, canvas.width, canvas.height);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  });
});
</script>
