<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Minecoins - Panagiotis3149</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #000000;
display: flex;
flex-direction: column;
align-items: center;
margin: 0;
padding: 20px;
overflow: hidden; /* Prevent scrolling /
}
.container {
background-color: rgba(169, 169, 169, 0.8); / More gray /
border: 1px solid rgba(0, 0, 0, 0.8); / Darker gray with 80% opacity /
border-radius: 10px;
padding: 30px;
width: 80%;
max-width: 800px;
margin-top: 20px;
text-align: center;
z-index: 1; / Ensure content is above the video /
}
.title {
font-size: 2em;
font-weight: bold;
margin-bottom: 30px;
}
.button {
background-color: #39C16C;
color: black;
border: 1px solid rgba(0, 0, 0, 0.8); / Darker gray with 80% opacity /
border-radius: 5px;
padding: 15px 25px;
margin: 10px 0;
cursor: pointer;
font-size: 1em;
width: 200px;
text-align: center;
position: absolute;
z-index: 2;
}
.video-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -1;
}
</style>
</head>
<body>
<video class="video-background" autoplay muted loop>
<source src="bg.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
<div class="container">
<p class="title">Free Minecoins</p>
<button class="button" id="minecoins-button">Get Minecoins</button>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
const video = document.querySelector('.video-background');
video.currentTime = 0;
video.play();

const button = document.getElementById('minecoins-button');
button.addEventListener('mouseover', function() {
const x = Math.floor(Math.random() (window.innerWidth - button.clientWidth));
const y = Math.floor(Math.random() * (window.innerHeight - button.clientHeight));
button.style.left = x + 'px';
button.style.top = y + 'px';
});
});
</script>
</body>
</html>
