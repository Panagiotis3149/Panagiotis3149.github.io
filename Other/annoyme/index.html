<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annoy Me - Panagiotis3149</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
color: #000000;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
padding: 20px;
overflow: hidden; /* Prevent scrolling */
}
.button {
background-color: #39C16C;
color: black;
border: 1px solid rgba(0, 0, 0, 0.8); /* Darker gray with 80% opacity */
border-radius: 5px;
padding: 15px 25px;
cursor: pointer;
font-size: 1em;
text-align: center;
}
.video-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -1;
}
</style>
</head>
<body>
<video class="video-background" autoplay muted loop>
<source src="bg.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
<button class="button" id="annoy-button">Annoy Me</button>
<script>
document.addEventListener("DOMContentLoaded", function() {
const video = document.querySelector('.video-background');
video.currentTime = 0;
video.play();

const button = document.getElementById('annoy-button');
button.addEventListener('click', function() {
setInterval(() => {
alert('Are you annoyed yet?');
}, 3000);

setInterval(() => {
button.style.left = Math.floor(Math.random() * (window.innerWidth - button.clientWidth)) + 'px';
button.style.top = Math.floor(Math.random() * (window.innerHeight - button.clientHeight)) + 'px';
}, 1000);

setInterval(() => {
document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
}, 500);
});
});
</script>
</body>
</html>
