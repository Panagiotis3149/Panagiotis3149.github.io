<head>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {

color: #ffffff;
margin: 0;
padding: 0;
height: 100vh;
background: linear-gradient(to bottom right, #27729d, #19232b); /* Gradient background */

}
.container {
position: absolute;
width: 100%;
height: 100%;
text-align: center;

.glowing {

animation: glow 1s ease-in-out infinite alternate;

top: 45%;

.bold {

font-size: 1.5em;
animation: glow 1s ease-in-out infinite alternate;
position: absolute;
left: 50%;
top: 60%;
transform: translate(-50%, -50%);
}
@keyframes glow {
from {
text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
}
to {
text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f, 0 0 80px #00f;
}
}
img {
position: absolute;
left: 75px;
top: 50px;
width: 200px; /* Resized to 2x */

}
</style>
</head>
